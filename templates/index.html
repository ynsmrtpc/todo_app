<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://kit.fontawesome.com/a0054e1e2a.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <!-- <h1 align='center'>Welcome Todo-App</h1> -->
        <hr class="welHr">
        <form class="addTodo" action="/add" method='post'>
            <div class="form-group">
                <div class="input-container mt-3">
                    <input required type="text" name='title' maxlength="20" />
                    <label>Todo Title</label>
                </div>
                <button class="button-56 d-inline" type="submit" role="button">Add</button>
            </div>
        </form>
        <!-- <h3 class="mt-3">Todo List</h3> -->

        <div class="table-responsive">
            {% if todos == [] %}
            <div id="InfoBanner">
                <span class="reversed reversedRight">
                  <span>
                    &#9888;
                  </span>
                </span>
                <span class="reversed reversedLeft">
                  We don't have any todo!
                </span>
            </div>
            {% else %}
            <table class="table">
                <thead>
                    <tr>
                        <!-- <th>id</th> -->
                        <th class="th-lg">Todo Title</th>
                        <th class="th-lg">Todo Status</th>
                        <th class="th-lg">Update</th>
                        <th class="th-lg">Delete</th>
                        <th class="th-lg">Alarm</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todos%}

                    <tr>
                        <!-- <th scope="row">{{todo.id}}</th> -->
                        <td>{{todo.title}}</td>
                        {% if todo.complete == False %}
                        <td>Not Completed</td>
                        {% else %}
                        <td>Completed</td>
                        {% endif %}
                        <td><a href="/complete/{{todo.id}}"><i class="fa-solid fa-sync fa-spin"></i></a></td>
                        <td><a href="/delete/{{todo.id}}"><i class="fa-solid fa-bomb fa-bounce"></i></a></td>
                        <td><a href="/alarm/{{todo.id}}"><i class="fa-solid fa-bell fa-shake"></i> </a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
